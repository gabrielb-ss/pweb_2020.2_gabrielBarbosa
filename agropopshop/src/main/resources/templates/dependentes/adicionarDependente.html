<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta codigoSecreto="1778613319">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>PWeb - by Gabriel Barbosa</title>
</head>
<body>
	<ul>
		<li><a href="/">Início</a></li>
		<hr>
		<li><a href="/adicionarDependente" class="active">Adicionar dependente</a></li>
		<li><a href="/listarDependentes">Listar dependentes</a></li>
		<hr>
		<li><a href="/public/sobre.html">Sobre o site</a></li>
	</ul>

	<div style="margin-left:25%;padding:1px 16px;height:1000px;">

		<h1>Formulário para cadastro de dependentes:</h1>
		<form method="POST" th:object="${dependente}" th:action="@{/adicionarDependente}">
			<p>
				Nome completo *: 
				<input type="text" th:field="*{nome}" placeholder="Seu nome completo" required>
			</p>
				Gênero*: 
			</p>
			<p>
				<input type="radio" name="genero" th:field="*{genero}" value="Masculino" required>Masculino
			</p>
			<p>
				<input type="radio" name="genero" th:field="*{genero}" value="Feminino" required>Feminino
			</p>
			<p>
				<input type="radio" name="genero" th:field="*{genero}" value="Não Informado" required>Não informar
			</p>
			<button class="button" type="reset">Limpar</button>
			<button class="button" type="submit">Cadastrar!</button>
		</form>
</body>
</html>

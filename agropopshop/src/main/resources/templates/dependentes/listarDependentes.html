<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta codigoSecreto="1778613319">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>PWeb - by Gabriel Barbosa</title>
</head>
<body>
	<ul>
		<li><a href="/">Início</a></li>
		<hr>
		<li><a href="/adicionarDependente">Adicionar dependente</a></li>
		<li><a href="/listarDependentes" class="active">Listar dependentes</a></li>
		<hr>
		<li><a href="/public/sobre.html">Sobre o site</a></li>
	</ul>

	<div style="margin-left:25%;padding:1px 16px;height:1000px;">

	<h1>Lista de dependentes cadastrados</h1>
	<table>
		<tr>
			<th>ID responsável</th>
			<th>ID</th>
			<th>Nome completo</th>
			<th>Genero</th>
			<th>Editar</th>
			<th>Remover</th>
		</tr>
		<tr th:each="dependente: ${dependentes}">
			<td th:text="${dependente.idPai}"></td>
			<td th:text="${dependente.id}"></td>
			<td th:text="${dependente.nome}"></td>
			<td th:text="${#temporals.format(dependente.dataNascimento, 'dd/MM/yyyy')}"></td>
			<td th:text="${dependente.genero}"></td>
			<td>
				<a th:href="@{/dependente/editar/{id}(id=${dependente.id})}">Editar</a>
			</td>
			<td>
				<a th:href="@{/dependente/remover/{id}(id=${dependente.id})}">Remover</a>
			</td>
	  	</tr>
	</table>
</body>
</html>

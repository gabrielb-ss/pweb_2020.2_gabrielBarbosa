<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta codigoSemana3="1859507319">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>PWeb - by Gabriel Barbosa</title>
</head>
<body>
	<ul>
<li><a href="/">Início</a></li>
		<hr>
		<li><a href="/adicionarPessoa">Adicionar cliente</a></li>
		<li><a href="/listarClientes">Listar clientes</a></li>
		<hr>
		<li><a href="/public/sobre.html">Sobre o site</a></li>
	</ul>

	<div style="margin-left:25%;padding:1px 16px;height:1000px;">

		<h1>Formulário para edição de clientes:</h1>
		<form method="POST" th:object="${cliente}" th:action="@{/editar/{id}(id=${cliente.id})}">
			<p>
				Nome completo *: 
				<input type="text" th:field="*{nome}" placeholder="Seu nome completo" required>
			</p>
			<p>
				Endereço *:
				<input type="text" th:field="*{endereco}" placeholder="Logradouro" required>
			</p>
			<p>
				CEP *:
				<input type="text" th:field="*{cep}" placeholder="00000-000" required>
			</p>
			<p>
				Profissão *:
				<input type="text" th:field="*{profissao}" placeholder="Professor" required>
			</p>
			<p>
			
				e-Mail *: 
				<input type="text" th:field="*{email}" placeholder="nome@dominio.com" required>
			<p>
				Gênero*: 
			</p>
			<p>
				<input type="radio" name="genero" th:field="*{genero}" value="Masculino" required>Masculino
			</p>
			<p>
				<input type="radio" name="genero" th:field="*{genero}" value="Feminino" required>Feminino
			</p>
			<p>
				<input type="radio" name="genero" th:field="*{genero}" value="Não Informado" required>Não informar
			</p>
			<button class="button" type="reset">Reiniciar</button>
			<button class="button" type="submit">Editar!</button>
		</form>
		<p>* Campo Obrigatório</p>
</body>
</html>

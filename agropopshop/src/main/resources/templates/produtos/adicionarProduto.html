<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta codigoSecreto="1778613319">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>PWeb - by Gabriel Barbosa</title>
</head>
<body>
	<ul>
		<li><a href="/">Início</a></li>
		<hr>
		<li><a href="/adicionarProduto" class="active">Adicionar produto</a></li>
		<li><a href="/listarProdutos">Listar produtos</a></li>
		<hr>
		<li><a href="/public/sobre.html">Sobre o site</a></li>
	</ul>

	<div style="margin-left:25%;padding:1px 16px;height:1000px;">

		<h1>Formulário para cadastro de produtos:</h1>
		<form method="POST" th:object="${produto}" th:action="@{/adicionarProduto}">
			<p>
				Nome do produto *: 
				<input type="text" th:field="*{nome}" placeholder="leite condensado" required>
			</p>
			<p>
				Marca *:
				<input type="text" th:field="*{marca}" placeholder="nelplê" required>
			</p>
			<p>
				Altura *:
				<input type="text" th:field="*{altura}" placeholder="11cm" required>
			</p>
			<p>
				Largura *:
				<input type="text" th:field="*{largura}" placeholder="11cm" required>
			</p>
			<p>
				Profundidade *:
				<input type="text" th:field="*{profundidade}" placeholder="11cm" required>
			</p>
			<p>
				Peso *:
				<input type="text" th:field="*{peso}" placeholder="11g" required>
			</p>
			<p>
				Preço *:
				<input type="text" th:field="*{preco}" placeholder="11.11" required>
			</p>
			<button class="button" type="reset">Limpar</button>
			<button class="button" type="submit">Cadastrar!</button>
		</form>
</body>
</html>

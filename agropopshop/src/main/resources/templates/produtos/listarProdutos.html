<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta codigoSecreto="1778613319">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>PWeb - by Gabriel Barbosa</title>
</head>
<body>
	<ul>
		<li><a href="/">Início</a></li>
		<hr>
		<li><a href="/adicionarProduto">Adicionar produto</a></li>
		<li><a href="/listarProdutos" class="active">Listar produtos</a></li>
		<hr>
		<li><a href="/public/sobre.html">Sobre o site</a></li>
	</ul>

	<div style="margin-left:25%;padding:1px 16px;height:1000px;">

	<h1>Lista de produtos cadastrados</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>Nome</th>
			<th>Marca</th>
			<th>Altura</th>
			<th>Largura</th>
			<th>Profundidade</th>
			<th>Peso</th>
			<th>Volume</th>
			<th>Preço</th>
			<th>Editar</th>
			<th>Remover</th>
		</tr>
			<tr th:each="produto: ${produtos}">
			<td th:text="${produto.id}"></td>
			<td th:text="${produto.nome}"></td>
			<td th:text="${produto.marca}"></td>
			<td th:text="${produto.altura}"></td>
			<td th:text="${produto.largura}"></td>
			<td th:text="${produto.profundidade}"></td>
			<td th:text="${produto.peso}"></td>
			<td th:text="${produto.volume}"></td>
			<td th:text="${produto.preco}"></td>
			<td>
				<a th:href="@{/produto/editar/{id}(id=${produto.id})}">Editar</a>
			</td>
			<td>
				<a th:href="@{/produto/remover/{id}(id=${produto.id})}">Remover</a>
			</td>
	  	</tr>
	</table>
</body>
</html>
